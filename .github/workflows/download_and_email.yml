name: '手动下载并发送邮件 (自动文件名)'

on:
  workflow_dispatch:
    inputs:
      download_url:
        description: '⬇️ 文件下载 URL'
        required: true
        default: 'https://example.com/file_to_download'
      recipient_email:
        description: '📧 接收文件的邮箱地址'
        required: true
        default: '275559292@qq.com' 

jobs:
  download_and_send_email:
    name: '下载并发送任务'
    runs-on: ubuntu-latest

    # 定义环境变量来存储自动生成的文件名
    env:
      AUTO_FILE_NAME: downloaded_artifact_${{ github.run_id }}.bin

    steps:
      # 步骤 1: 下载文件 (使用自动生成的文件名)
      - name: 1. 下载文件
        run: |
          echo "准备从 ${{ github.event.inputs.download_url }} 下载..."
          
          # 使用 curl -o 选项，将文件保存为 env 中定义的 AUTO_FILE_NAME
          curl -L -o "${{ env.AUTO_FILE_NAME }}" "${{ github.event.inputs.download_url }}"
          
          echo "文件下载完成!"
          echo "自动文件名: ${{ env.AUTO_FILE_NAME }}"
          echo "文件大小: $(ls -lh ${{ env.AUTO_FILE_NAME }} | awk '{print $5}')"

      # 步骤 2: 发送邮件（带附件）
      - name: 2. 发送邮件
        uses: dawidd6/action-send-mail@v3
        with:
          # SMTP 服务器配置 (必须使用 Secrets)
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }} 

          # 邮件内容配置
          subject: '✅ GitHub Actions 下载任务完成: ${{ env.AUTO_FILE_NAME }}'
          to: ${{ github.event.inputs.recipient_email }}
          from: GitHub Actions <${{ secrets.SMTP_USERNAME }}> 
          
          body: |
            您在 GitHub Actions 触发的下载任务已完成。
            
            目标邮箱: ${{ github.event.inputs.recipient_email }}
            附件文件名: ${{ env.AUTO_FILE_NAME }}
            下载源:   ${{ github.event.inputs.download_url }}
            
            请查收附件。
          
          # 附件: 使用自动生成的文件名
          attachments: ./${{ env.AUTO_FILE_NAME }}
          
      # 步骤 3: 清理下载的文件
      - name: 3. 清理工作区文件
        if: always() 
        run: |
          echo "清理下载的文件..."
          rm -f "${{ env.AUTO_FILE_NAME }}"
          echo "清理完成。"
